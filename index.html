<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale = 1.0, user-scalable = no"></meta>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" type="image/png" href="/static/favicon.png" />

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
      crossorigin="anonymous"></script>

    <title>Connected Academy (Rocket)</title>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
    <script>
      window.addEventListener("load", function () {
        window.cookieconsent.initialise({
          "palette": {
            "popup": {
              "background": "#efefef",
              "text": "#404040"
            },
            "button": {
              "background": "#20AF3D"
            }
          },
          "theme": "classic",
          "content": {
            "message": "By continuing to use this site you consent to cookies being used to track your activity and improve your experience on the site."
          }
        })
      });
    </script>

    <style type="text/css">
      html {
        background-color: #082736;
      }
      html, body {
        margin: 0;
        padding: 0;
      }
      .preload-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        margin-left: -25px;
        margin-top: -9px;
        
        -webkit-animation: sk-rotateplane 1.2s infinite ease-in-out;
        animation: sk-rotateplane 1.2s infinite ease-in-out;
      }
      .preload-spinner > div {
        width: 18px;
        height: 18px;
        background-color: white;

        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      .preload-spinner .b1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      .preload-spinner .b2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      @-webkit-keyframes sk-bouncedelay {
        0%, 80%, 100% { -webkit-transform: scale(0) }
        40% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bouncedelay {
        0%, 80%, 100% { 
          -webkit-transform: scale(0);
          transform: scale(0);
        } 40% { 
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Spinner -->
    <div class="preload-spinner" v-cloak><div class="b1"></div><div class="b2"></div><div class="b3"></div></div>
    <!-- App -->
    <div id="app"></div>
    <!-- Built files will be auto injected -->
  </body>
</html>
